<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #6750a4;
      --on-primary: #ffffff;
      --background: #f2f2f7;
      --surface: #ffffff;
      --on-surface: #000000;
      --accent: #03dac6;
    }

    body.dark {
      --primary: #d0bcff;
      --on-primary: #000000;
      --background: #121212;
      --surface: #1e1e1e;
      --on-surface: #ffffff;
      --accent: #03dac6;
    }

    body {
      background-color: var(--background);
      color: var(--on-surface);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 1rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    img.profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1rem;
      background-color: #ccc;
    }

    .info p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-around;
    }

    .buttons a button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: var(--on-primary);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    .buttons a button:hover {
      background-color: #5e45b0;
      transform: scale(1.03);
    }

    .buttons a.logout button {
      background-color: #d32f2f;
    }

    .buttons a.logout button:hover {
      background-color: #b71c1c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container">
    <h1>ðŸ‘¤ Your Profile</h1>

    {% if user.profile_image %}
  <img src="{{ url_for('static', filename=user.profile_image) }}"
       onerror="this.onerror=null;this.src='https://via.placeholder.com/150';"
       alt="Profile Picture" class="profile-pic">
{% else %}
  <img src="https://via.placeholder.com/150" alt="Default Profile" class="profile-pic">
{% endif %}

    <div class="info">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email or 'Not provided' }}</p>
      <p><strong>Phone:</strong> {{ user.phone or 'Not provided' }}</p>
    </div>

    <div class="buttons">
      <a href="{{ url_for('edit_profile') }}"><button>Edit Profile</button></a>
      <a href="{{ url_for('logout') }}" class="logout"><button>Logout</button></a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark');
      }
    };
  </script>
</body>
</html>
