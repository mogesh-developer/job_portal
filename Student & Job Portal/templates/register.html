<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | FIND_IT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5A67D8;
            --primary-container: #E0E7FF;
            --on-primary-container: #243E8B;
            --text-color: #1A202C;
            --text-muted: #718096;
            --bg-color: #F7FAFC;
            --surface-color: #FFFFFF;
            --border-color: #EDF2F7;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        [data-theme="dark"] {
            --primary: #9F7AEA;
            --primary-container: #38326C;
            --on-primary-container: #E9D8FD;
            --text-color: #E2E8F0;
            --text-muted: #A0AEC0;
            --bg-color: #1A202C;
            --surface-color: #2D3748;
            --border-color: #4A5568;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--primary-container) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }
        .auth-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
        }
        .logo-icon { font-size: 1.8rem; color: var(--primary); }
        .logo-text { font-size: 1.5rem; font-weight: 700; }
        .icon-button {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .auth-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 440px;
        }
        .auth-header-content {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-container));
            display: grid;
            place-items: center;
            color: white;
            font-size: 1.8rem;
        }
        .auth-header-content h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
        }
        .auth-header-content p {
            color: var(--text-muted);
            margin: 0;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 0.95rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 0.75rem;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        [data-theme="dark"] .btn-primary { color: var(--bg-color); }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .alert {
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .success {
            background: #D1FAE5;
            color: #065F46;
        }
        [data-theme="dark"] .alert {
            background: #7F1D1D;
            color: #FEE2E2;
        }
        [data-theme="dark"] .success {
            background: #064E3B;
            color: #D1FAE5;
        }
        @media (max-width: 480px) {
            .auth-card { padding: 2rem 1.5rem; }
            .auth-header-content h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="auth-header">
        <a href="{{ url_for('login') }}" class="logo">
            <i class="fas fa-search-location logo-icon"></i>
            <span class="logo-text">FIND_IT</span>
        </a>
        <button class="icon-button" id="themeToggle" title="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <main>
        <div class="auth-card">
            <div class="auth-header-content">
                <div class="auth-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join FIND_IT to discover opportunities</p>
            </div>

            {% if msg %}
            <div class="alert {{ 'success' if 'successful' in msg else '' }}">{{ msg }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const updateThemeIcon = (theme) => {
                const icon = themeToggle.querySelector('i');
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            };
            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });
    </script>
</body>
</html>
